<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Profile Card</title>
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Jane</a>
            <a href="#profile3">Bob</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/1-intro-photo-final.jpg" alt="joe coder" width="500" height="500">
                <figcaption>joe coder</figcaption>
            </figure>
            <p><q>
                I code staff
            </q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/profile.jpg" alt="Matt Designer" width="500" height="500">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p><q>
                I design staff
            </q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/Untitled2.jpg" alt="Cat handsome cute" width="500" height="500">
                <figcaption>Cat <span class="nowrap">handsome cute</span></figcaption>
            </figure>
            <p><q>
                I teach staff
            </q></p>
        </article>
    </main>
    <footer>
        <p>&copy Acme. co</p>
    </footer>
</body>
</html>
